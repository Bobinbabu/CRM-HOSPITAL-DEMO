{% extends 'base.html' %}
{% block title %}ticket without content{% endblock %}
{% block content %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/newstaff.css' %}">
{% endblock %}

<div class="container"> 
  <h3>Profile</h3>

  <form action="stafform" method="POST">
    {% csrf_token %}
    <label for="Profile-image">Profile Image:</label>
    <input type="file" id="image" name="image">

    <label for="frist-name"> Frist Name:</label>
    <input type="text" id="frist_name" name="first_name" placeholder="Enter your frist name">

    <label for="last-name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" placeholder="Enter your position">

    <label for="city">City :</label>
    <input type="text" id="city" name="city" placeholder="Enter your city">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="direction">Direction:</label>
    <select id="direction" name="direction">
        <option value='Nothing Selected'>Nothing Selected</option>
        <option value='LTR'>LTR</option>
        <option value='RTL'>RTL</option>
    </select>

    <label for="state">Select Defult State:</label>
    <select id="state" name="state">
      <option value='States'>States</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Delhi">Delhi</option>
      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
      <option value="Ladakh">Ladakh</option>
      <option value="Puducherry">Puducherry</option>
    </select>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="Enter your Phone Number">

    <label for="facebook">Facebook:</label>
    <input type="text" id="facebook" name="facebook" placeholder="Enter your facebook id">

    <label for="linkedin">Linkedin:</label>
    <input type="text" id="linkedin" name="linkedin" placeholder="Enter your linkedin id">

    <label for="skype">Skype:</label>
    <input type="text" id="sykpe" name="skype" placeholder="Enter your skype id">

    <label for="language">Default Language:</label>
    <select id="language" name="language">
      <option value='system default'>System Default</option>
      <option value="swedish" >Swedish</option>
      <option value="japanese" >Japanese</option>
      <option value="chinese" >Chinese</option>
      <option value="romanian" >Romanian</option>
      <option value="catalan" >Catalan</option>
      <option value="italian" >Italian</option>
      <option value="english" >English</option>
      <option value="indonesia" >Indonesia</option>
      <option value="russian" >Russian</option>
      <option value="dutch" >Dutch</option>
      <option value="portuguese" >Portuguese</option>
      <option value="spanish" >Spanish</option>
      <option value="czech" >Czech</option>
      <option value="slovak" >Slovak</option>
      <option value="vietnamese" >Vietnamese</option>
      <option value="persian" >Persian</option>
      <option value="german" >German</option>
      <option value="polish" >Polish</option>
      <option value="french" >French</option>
      <option value="turkish" >Turkish</option>
      <option value="portuguese_br" >Portuguese_br</option>
    </select>

    <label for="email-signature">Email Signature:</label>
    <textarea id="email-signature" name="email_signature"></textarea>

    <label for="department">Members Department:</label>
    <select id="department" name="department">
      <option value="Nothing selected">Nothing selected</option>
      <option value="Software Development">Software Development</option>
      <option value="Service Department">Service Department</option>
    </select>
    <hr>

    <div class="" style="margin-top: 15px; margin-bottom: 10px;">
      <div style="display: flex;">
        <input type="radio" id="option3" name="Aoptions" value="Administrator">
        <label for="option3">Administrator</label>
      </div>
      <br>
      <div style="display: flex;">
        <input type="radio" id="option4" name="Soptions" value="Send-Welcome-Email">
        <label for="option4">Send Welcome Email</label>
      </div>
    </div>

    <hr>
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password1" placeholder="Enter password">
    <label for="password">Confirm Password:</label>
    <input type="text" id="password" name="password2" placeholder="Retype password">
    
    
    <button type="reset" class="btn">Reset</button>
    <button type="submit" class="btn">Save</button>
  </form>
  <a href="setup"><button type="submit" class="btn">Close</button></a>
</div>
  




{% endblock %}
